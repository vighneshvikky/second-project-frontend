<form (ngSubmit)="verifyOtp()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="otp">OTP</label>
    <input type="text" id="otp" [(ngModel)]="otp" name="otp" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary">Verify OTP</button>
</form>

<button (click)="resendOtp()" class="btn btn-secondary mt-2" [disabled]="isResendDisabled">
  Resend OTP
</button>

<div *ngIf="isResendDisabled" class="timer">
  Resend OTP available in: {{ timer }} seconds
</div>
