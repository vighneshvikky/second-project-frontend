<div
  class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center px-4"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
        Welcome to VortexFit!
      </h1>
      <p class="text-gray-600 mb-8">Choose your fitness journey</p>
    </div>

    <div class="space-y-4">
      <button
        (click)="selectRole('user')"
        class="w-full flex items-center justify-center px-6 py-4 border border-transparent rounded-xl text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-[1.02] group"
      >
        <div class="flex items-center">
          <div
            class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center mr-3 group-hover:bg-blue-600 transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <div class="text-left">
            <div class="font-bold">Fitness Enthusiast</div>
            <div class="text-sm opacity-90">
              Track your progress and achieve goals
            </div>
          </div>
        </div>
      </button>

      <button
        (click)="selectRole('trainer')"
        class="w-full flex items-center justify-center px-6 py-4 border border-transparent rounded-xl text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200 transform hover:scale-[1.02] group"
      >
        <div class="flex items-center">
          <div
            class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center mr-3 group-hover:bg-red-600 transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              />
            </svg>
          </div>
          <div class="text-left">
            <div class="font-bold">Fitness Trainer</div>
            <div class="text-sm opacity-90">Guide and inspire others</div>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
