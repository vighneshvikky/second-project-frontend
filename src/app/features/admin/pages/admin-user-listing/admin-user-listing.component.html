<div *ngFor="let user of users$ | async">
  <div>
    <strong>{{ user.name }}</strong> - {{ user.email }}
    <span *ngIf="isTrainer(user)">
      (Trainer - Verified: {{ user.verificationStatus }})
    </span>
    <span *ngIf="!isTrainer(user)">
      (User)
    </span>
    <span>{{user.isBlocked}}</span>
  </div>
</div>
