<nav class="bg-purple-700 text-white shadow-lg">
  <div class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <!-- Left: Brand & Nav Links -->
      <div class="flex items-center space-x-6">
       <a routerLink="/user/dashboard"><div class="text-2xl font-bold">VortexFit</div></a> 
        <div class="hidden md:flex space-x-6">
          <a routerLink="/user/all-trainers" class="hover:text-purple-200">Trainers</a>
          <!-- <a href="#" class="hover:text-purple-200">Pricing</a> -->
        </div>
      </div>

      <!-- Center: Search Bar -->
<div class="hidden md:flex flex-1 justify-center">
      <form 
        class="flex items-center bg-white rounded-lg shadow-inner max-w-xl w-full px-3 py-1"
        (ngSubmit)="onSearch()"
      >
        <input
          type="text"
          [(ngModel)]="searchTerm"
          name="searchTerm"
          placeholder="Search by specialty, name"
          class="flex-grow px-3 py-2 text-gray-700 focus:outline-none"
          (keyup.enter)="onSearch()"
        />
        <button
          type="submit"
          class="bg-purple-700 hover:bg-purple-800 text-white text-sm font-semibold px-4 py-2 rounded-lg ml-2"
        >
          Find Coaches
        </button>
      </form>
    </div>

      <!-- Right: Notifications & Profile -->
      <div class="flex items-center space-x-4">
        <!-- Notification Icon -->
        <div class="relative">
          <button class="hover:text-purple-200">
            <i class="fas fa-bell text-xl"></i>
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center"
              >3</span
            >
          </button>
        </div>

        <!-- Profile -->
        <div class="flex items-center space-x-2">
          <div class="relative">
            <img
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
              alt="Profile"
              class="w-10 h-10 rounded-full object-cover border-2 border-white"
            />
            <span
              class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-purple-700"
            ></span>
          </div>
          <span class="text-sm font-medium">Lisa Thompson</span>
        </div>

        <!-- Mobile Menu Button (hidden on md and up) -->
        <div class="md:hidden ml-4">
          <button class="mobile-menu-button">
            <i class="fas fa-bars text-2xl"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
