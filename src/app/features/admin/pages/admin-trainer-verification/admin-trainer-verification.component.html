<div *ngIf="unverifiedTrainers$ | async as trainers; else loading">
  <div *ngIf="trainers.length; else noTrainers">
    <ul>
      <li *ngFor="let trainer of trainers">
        {{ trainer.name }} - {{ trainer.email }} - {{trainer.specialization}} - {{trainer.phoneNumber}} - {{trainer.experience}}
      </li>
    </ul>
  </div>
  <ng-template #noTrainers>
    <p>No unverified trainers found.</p>
  </ng-template>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
